title: Basics of Graph Neural Networks
author: Phillip Lippe
created: 2021-06-07
updated: 2021-06-07
license: CC
description: |
  This tutorial is a primer on Graph Neural Networks. 
  We discuss basic layers such as Graph Convolutions and Graph Attention Layer.
  Further, we apply GNNs to semi-supervised node classification and molecule categorization.
requirements:
  - torch-scatter
  - torch-sparse
  - torch-cluster
  - torch-spline-conv
  - torch-geometric
  - pytorch-lightning
accelerator:
  - CPU
  - GPU